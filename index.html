<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Menu</title>
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.7.1/jquery.min.js" type="text/javascript"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css">
    <link href="https://fonts.googleapis.com/css?family=Press Start 2P" rel="stylesheet">
    <link rel="stylesheet" href="menu.css">

</head>

<body>
    <audio id="myaudio" controls autoplay loop hidden>
        <source src="bgm.mp3" type="audio/mpeg">
    </audio>
    <div class="setting">
        <button id="myBtn" class="btn-setting"><i class="fa-solid fa-gear fa-xl"></i></button>
    </div>
    <div class="container">
        <img src="judul.png" alt="judul" class="center">
        <div class="menu">
            <a href="game.html">
                <button class="btn-start">Start</button>
            </a>
            <!-- <div class="credit">
                <h1>Credits</h1>
                <h3>Jessica Felice C14210045</h3>
                <h3>Gilbert Lorentz C14210192</h3>
                <h3>Karen Eloise C14210248 </h3>
                <h3>Alloysius Steven C14210265</h3>
            </div> -->
        </div>
        <div>

        </div>
    </div>
    <div class="robber"></div>

    <div id="myModal" class="modal" active="false">
        <div class="modal-content">
            <span class="close">&times;</span>
            <div class="menu">
                <h2 class="title">Volume Control</h2>
                <input type="range" min="0" max="100" value="10" class="slider" id="myRange">
                <button id="mute-btn" mute="false" class="btn-mute">Mute</button>
                <!-- <a  mute="false"><i class="fa-solid fa-music fa-xl"></i></a> -->
            </div>
        </div>
    </div>


    <script>
        var audio = document.getElementById("myaudio");
        audio.volume = 0.3;
        // audio.muted = true;

        var btnMute = $("#mute-btn");
        var volume = $("#myRange");

        var modal = document.getElementById("myModal");
        var btn = document.getElementById("myBtn");
        var span = document.getElementsByClassName("close")[0];
        const keyboard = document.querySelector("body");

        keyboard.addEventListener("keydown", e => {
            // console.log(e);
            if (e.keyCode == 27) {
                if ($("#myModal").attr("active") == "false") {
                    modal.style.display = "block";
                    $("#myModal").attr("active", "true");
                } else {
                    modal.style.display = "none";
                    $("#myModal").attr("active", "false");
                }
            }
        })

        btn.onclick = function () {
            modal.style.display = "block";
        }

        span.onclick = function () {
            modal.style.display = "none";
        }

        window.onclick = function (event) {
            if (event.target == modal) {
                modal.style.display = "none";
            }
        }

        volume.on("input", function () {
            // console.log(volume.val());
            audio.volume = volume.val() / 100;
        });

        btnMute.click(function () {
            if (btnMute.attr("mute") == "false") {
                audio.muted = true;
                btnMute.attr("mute", "true");
                btnMute.html("Unmuted");
            } else {
                audio.muted = false;
                btnMute.attr("mute", "false");
                btnMute.html("Mute");
            }
        });

        // audio.volume = 0.1;
    </script>
</body>

</html>
